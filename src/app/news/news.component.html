<div class="container mt-3">
    <h1>News</h1>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-4 mb-2" *ngFor="let n of news">
                <mat-card class="example-card">
                    <mat-card-header>
                      <mat-card-title>{{n.title}}</mat-card-title>
                      <mat-card-subtitle>{{n.author}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src={{n.urlToImage}} alt="Photo of a Shiba Inu">
                    <mat-card-content>
                      <p>
                        {{n.description}}
                      </p>
                      <a href={{n.url}}>Link to Article</a>
                    </mat-card-content>
                    <mat-card-actions>
                      <button class="bg-primary"mat-button (click)="addFavorite(n)">Favorite</button>
                    </mat-card-actions>
                  </mat-card>
            </div>
        </div>
    </div>   
</div>
