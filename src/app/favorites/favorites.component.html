<div class="container mt-3">
    <h1>Favorites</h1> 
</div>

<div class="container mt-3">
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-4 mb-2" *ngFor="let f of favs">
                <mat-card class="example-card" *ngIf='f.Username == username'>
                    <mat-card-header>
                      <mat-card-title>{{f.Title}}</mat-card-title>
                      <mat-card-subtitle>{{f.Author}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src={{f.UrlToImage}} alt="Photo of a Shiba Inu">
                    <mat-card-content>
                      <p>
                        {{f.Description}}
                      </p>
                      <a href={{f.Url}}>Link to Article</a>
                    </mat-card-content>
                    <mat-card-actions>
                      <button class="bg-primary"mat-button (click)="removeFav(f)" >Remove</button>
                    </mat-card-actions>
                  </mat-card>
            </div>
        </div>
    </div>   
</div>
